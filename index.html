<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Baze Soundboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/material.min.css">
    <link rel="stylesheet" href="./css/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Baze Soundboard</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" target="_blank" href="https://bahuma.io/max/facebook">Facebook</a>
            <a class="mdl-navigation__link" target="_blank" href="https://bahuma.io/max/twitter">Twitter</a>
          </nav>
        </div>
      </header>
        <main class="mdl-layout__content">
          <div class="page-content">
            <!--Content will be injected here by handlebars-->
          </div>
        </main>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      {{#each entries}}
        <div class="entry">
          <button data-file="{{file}}" class="play-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">play_arrow</i>
          </button>
          <span class="title">{{title}}</span>
        </div>
      {{/each}}
    </script>

    <audio id="audio-player">
      <source>
    </audio>

    <script src="./bower_components/material-design-lite/material.min.js"></script>
    <script src="./bower_components/handlebars/handlebars.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
